# Upstash Redis connection secret — managed by OpenTofu
#
# Populate after `tofu apply`:
#   make infra-sync-upstash
#
# Or manually:
#   kubectl create secret generic upstash-connection \
#     --namespace jadecli \
#     --from-literal=PRJ_UPSTASH_REDIS_URL="rediss://default:...@...:6379"

apiVersion: v1
kind: Secret
metadata:
  name: upstash-connection
  namespace: jadecli
  labels:
    app.kubernetes.io/part-of: jadecli
    app.kubernetes.io/managed-by: opentofu
  annotations:
    description: "Upstash Redis connection — managed by OpenTofu, synced via make infra-sync-upstash"
type: Opaque
stringData:
  PRJ_UPSTASH_REDIS_URL: "placeholder — run make infra-sync-upstash"
