# CI: lint + test on every push/PR
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install deps
        run: uv pip install -e ".[dev]" --system

      - name: Lint
        run: ruff check src/ tests/ scripts/

      - name: Test
        run: pytest tests/ -v --tb=short

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install deps
        run: npm install

      - name: Type check
        run: npx tsc --noEmit
