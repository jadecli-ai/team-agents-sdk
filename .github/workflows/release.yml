# Automated releases via release-please (Anthropic SDK pattern)
# Creates a release PR on conventional commits, auto-bumps version + CHANGELOG.md
name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
