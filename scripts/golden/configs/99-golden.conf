# Golden WSL2 distro sysctl tunings
# Install: sudo cp 99-golden.conf /etc/sysctl.d/ && sudo sysctl --system

# ── Memory ───────────────────────────────────────────────────────────
vm.swappiness = 10
vm.dirty_ratio = 20
vm.dirty_background_ratio = 5

# ── Network ──────────────────────────────────────────────────────────
net.ipv4.tcp_slow_start_after_idle = 0
net.ipv4.tcp_tw_reuse = 1

# ── Filesystem ───────────────────────────────────────────────────────
fs.inotify.max_user_watches = 524288
fs.inotify.max_user_instances = 512
fs.file-max = 2097152
